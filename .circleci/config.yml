version: 2.1

orbs:
  python: circleci/python@1.5.0
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.4
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: install pytest
          command: pip install pytest
      - run:
          name: Run tests
          command: pytest
      - store_test_results:
          path: /home/circleci/project/tests
      - run:
        name: Creating Dummy Artifacts
        command: |
          mkdir tmp
          echo "my artifact file" > /tmp/art-1;
          mkdir /tmp/artifacts;
          echo "my artifact files in a dir" > /tmp/artifacts/art-2;
      - store_artifacts:
          path: /tmp/art-1
          destination: artifact-file
      - store_artifacts:
          path: /tmp/artifacts


workflows:
  sample:
    jobs:
      - build-and-test
